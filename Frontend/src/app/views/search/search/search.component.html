<c-row>
  <c-col lg="8" xs="12">
    <form cForm>
      <!-- Shipment Number-->
      <div class="mb-3">
        <input
          cFormControl
          id="inputShipmentNo-1"
          type="text"
          placeholder="Shipment No."
        />
      </div>

      <!-- Flight -->
      <c-input-group class="mb-3">
        <input aria-label="Username" cFormControl placeholder="Flight No." />

        <input aria-label="Server" cFormControl placeholder="Date" />
        <span cInputGroupText> <svg [cIcon]="icons.cilCalendar"></svg></span>
      </c-input-group>

      <!-- Shipment Origin -->
      <div class="mb-3">
        <input
          cFormControl
          id="inputShipmentOrigin-1"
          type="text"
          placeholder="Shipment Origin"
        />
      </div>

      <!-- Shipment Destination -->
      <div class="mb-3">
        <input
          cFormControl
          id="inputShipmentDestination-1"
          type="text"
          placeholder="Shipment Dest"
        />
      </div>

      <!-- Piece ID -->
      <div class="mb-3">
        <input
          cFormControl
          id="inputShipmentDestination-1"
          type="text"
          placeholder="Piece ID"
        />
      </div>

      <input cButton color="primary" type="submit" />
    </form>
  </c-col>

  <c-col lg="4" xs="12">
    <div cListGroup>
      <button
        cListGroupItem
        class="d-flex justify-content-between align-items-center"
        color="danger"
        (click)="navigateToPage('alerts')"
      >
        Alert
        <c-badge color="primary" shape="rounded-pill">2</c-badge>
      </button>
      <button
        cListGroupItem
        class="d-flex justify-content-between align-items-center"
        color="warning"
      >
        Warning
        <c-badge color="primary" shape="rounded-pill">5</c-badge>
      </button>
    </div>
  </c-col>
</c-row>

<div style="padding-bottom: 25px"></div>
