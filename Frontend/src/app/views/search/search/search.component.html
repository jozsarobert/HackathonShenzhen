<c-container>
  <c-row class="justify-content-md-center">
    <c-col lg="2"></c-col>
    <c-col>
      <div cListGroup>
        <button
          cListGroupItem
          class="d-flex justify-content-between align-items-center"
          color="danger"
          (click)="navigateToPage('alerts')"
        >
          There are 2 Shipments with Alerts!
          <c-badge color="danger" shape="rounded-pill">2</c-badge>
        </button>
      </div>
    </c-col>
    <c-col lg="2"></c-col>
  </c-row>

  <div style="margin: 30px"></div>

  <c-row>
    <c-col lg="2"></c-col>
    <c-col>
      <form cForm>
        <!-- Shipment Number-->
        <div class="mb-3">
          <input
            cFormControl
            id="inputShipmentNo-1"
            type="text"
            placeholder="Shipment No."
            sizing="lg"
          />
        </div>

        <!-- Flight -->
        <c-input-group class="mb-3">
          <input
            aria-label="Username"
            cFormControl
            placeholder="Flight No."
            sizing="lg"
          />

          <input
            aria-label="Server"
            cFormControl
            placeholder="Date"
            sizing="lg"
          />
          <span cInputGroupText> <svg [cIcon]="icons.cilCalendar"></svg></span>
        </c-input-group>

        <!-- Shipment Origin -->
        <div class="mb-3">
          <input
            cFormControl
            id="inputShipmentOrigin-1"
            type="text"
            placeholder="Origin"
            sizing="lg"
          />
        </div>

        <!-- Shipment Destination -->
        <div class="mb-3">
          <input
            cFormControl
            id="inputShipmentDestination-1"
            type="text"
            placeholder="Destination"
            sizing="lg"
          />
        </div>

        <!-- Piece ID -->
        <div class="mb-3">
          <input
            cFormControl
            id="inputShipmentDestination-1"
            type="text"
            placeholder="Piece ID"
            sizing="lg"
          />
        </div>

        <!--input cButton color="primary" type="submit" value="Search" /-->

        <div class="d-grid gap-2">
          <button cButton type="submit" color="primary">
            Search <svg cIcon name="cilSearch" size="md" width="24"></svg>
          </button>
        </div>
      </form>
    </c-col>
    <c-col lg="2"></c-col>
  </c-row>

  <div style="padding-bottom: 25px"></div>
</c-container>
