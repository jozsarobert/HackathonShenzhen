<c-row>
  <!-- todo change color for video -->
  <c-col md="12" xl="6">
    <c-widget-stat-a
      class="mb-4"
      color="success"
      [title]="'Current Temperature'"
    >
      <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
        3Â°C
      </ng-template>
      <ng-template cTemplateId="widgetActionTemplate">
        <c-dropdown alignment="end" variant="btn-group">
          <button
            [caret]="false"
            cButton
            cDropdownToggle
            class="p-0"
            color="transparent"
          >
            <svg cIcon="cilOptions" class="text-high-emphasis-inverse"></svg>
          </button>
        </c-dropdown>
      </ng-template>
      <ng-template cTemplateId="widgetChartTemplate">
        <c-chart
          [data]="data"
          [options]="options"
          class="mt-3 mx-3"
          height="110"
          type="line"
        ></c-chart>
      </ng-template>
    </c-widget-stat-a>
  </c-col>

  <c-col md="12" xl="6">
    <c-widget-stat-b
      #widgetStatB1inv="cWidgetStatB"
      [title]="'Current Location'"
      class="mb-4"
      color="danger"
      inverse
      text=""
      value="ZRH Warehouse: Location Deviation"
    >
      <br /><br /><br />
      <c-progress [white]="widgetStatB1inv.inverse" class="my-2" thin>
        <c-progress-bar [value]="75.9"></c-progress-bar>
      </c-progress>
    </c-widget-stat-b>
  </c-col>
</c-row>

<c-row>
  <c-col>
    <div class="d-grid gap-2">
      <button cButton color="primary">Send alert</button>
    </div>
  </c-col>
</c-row>
