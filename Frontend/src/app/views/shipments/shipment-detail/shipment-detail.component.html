<c-row>
  <c-col
    *ngFor="let piece of piecesDisplayValues; index as i"
    md="12"
    lg="6"
    xl="6"
  >
    <c-widget-stat-d
      [values]="piece.values"
      class="mb-4"
      (click)="navigateToPieceDetail('piece1')"
      [color]="piece.color"
    >
      <span class="text-white"> {{ piece.id }}</span>
    </c-widget-stat-d>
  </c-col>
</c-row>
